<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>NRT Message Console</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<!-- build:css({.tmp,app}) styles/main.css -->
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
<!-- endbuild -->
</head>

<body ng-app="nrtMessageConsoleApp" ng-controller="MessageConsoleCtrl" style="padding-top: 60px" >
<!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

<div class="navbar navbar-fixed-top">
  <a class="navbar-brand" href="#">NRT Console</a>
  <ul class="nav navbar-nav">
    <li><a href=""><i class="icon-file"></i> File <i class="icon-caret-down"></i></a></li>

    <li class="dropdown">
    <a href="" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-sort-by-attributes"></i> Sort <i class="icon-caret-down"></i></a>
    <ul class="dropdown-menu">
      <li><a href="">Sort by Time <i class="icon-arrow-up"></i></a></li> 
      <li><a href="">Sort by Time <i class="icon-arrow-down"></i></a></li> 
    </ul>
    </li>


    <li><a href=""><i class="icon-trash"></i> Clear</a></li>

  </ul>

  <ul class="nav navbar-nav pull-right">
    <li class="dropdown">
    <a href="" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-filter"></i> Filter <i class="icon-caret-down"></i></a>
    <ul class="dropdown-menu">
      <li>
        <a href="" ng-click="filter_options.filter_by_module = !filter_options.filter_by_module" >
          <i ng-class="{'icon-check': filter_options.filter_by_module, 'icon-check-empty': !filter_options.filter_by_module}"></i>
          Filter by Module
        </a>
      </li>
      <li>
        <a href="" ng-click="filter_options.filter_by_message = !filter_options.filter_by_message" >
          <i ng-class="{'icon-check': filter_options.filter_by_message, 'icon-check-empty': !filter_options.filter_by_message}"></i>
          Filter by Message
        </a>
      </li>
    </ul>
    </li>

    <li>
    <form class="navbar-form">
      <input type="text" class="form-control" ng-model="filter_options.filter_string"/>
    </form>
    </li>

  </ul>

</div>

<div class="container">

  <div class="row">
    <div class="span12">
    <table class="table table-condensed table-hover">
      <tr ng-repeat="message in messages | filter:messageFilter">
        <td>{{message.module}}</td>
        <td>{{message.date.toLocaleTimeString({hour12: false})}}</td>
        <td>{{message.message}}</td>
      </tr>
    </table>
  </div>
  </div>


</div><!-- /.container -->

<script src="../bower_components/jquery/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="../scripts/message_console_app.js"></script>
<script src="../scripts/controllers/message_console.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbuild -->

</body>
