<!-- Modules tree view -->
<div ng-controller="PrototypesCtrl">
    <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">
            Modules on

            <div class="btn-group" id="module-selection-dropdown" ng-controller="LoadersCtrl">
              <a type="button" class="btn btn-default btn-small dropdown-toggle" data-toggle="dropdown">
                {{getSelectedLoader().bbnick}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li ng-repeat="loader in loaders" ng-class="{active: getSelectedLoader().bbnick == loader.bbnick}">
                  <a ng-click="setSelectedLoader(loader.bbnick)">{{loader.bbnick}}</a>
                </li>
              </ul>
            </div>

          </h3>

        </div>
        <div>

          <input type="text" class="form-control" placeholder="Search <ctrl+f>" ng-model="PrototypesCtrl.search" keyboard-shortcut='["shift+f", "cmd+f", "ctrl+f"]'>
          <hr/>
          <div class="scrollable">
            <tree model="PrototypesCtrl.getFilterPrototypes()"> </tree>
          </div>

        </div>
    </div>
</div>
